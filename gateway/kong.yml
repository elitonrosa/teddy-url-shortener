_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:3000
    connect_timeout: 10000
    read_timeout: 10000
    write_timeout: 10000
    routes:
      - name: auth-login
        paths:
          - /auth/login
        methods:
          - POST
        strip_path: false
      - name: auth-register
        paths:
          - /auth/register
        methods:
          - POST
        strip_path: false
    plugins:
      - name: cors
        config:
          origins: ['*']
          methods: ['POST']
          headers: ['Accept', 'Content-Type', 'Authorization']
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 30
          policy: local
      - name: request-size-limiting
        config:
          allowed_payload_size: 2

  - name: url-shortener-service
    url: http://url-shortener-service:3001
    connect_timeout: 10000
    read_timeout: 10000
    write_timeout: 10000
    routes:
      - name: shorten
        paths:
          - /shorten
        methods:
          - POST
        strip_path: false
      - name: short-urls
        paths:
          - /short-urls
        methods:
          - GET
        strip_path: false
      - name: short-urls-by-id
        paths:
          - /short-urls/
        methods:
          - GET
          - PUT
          - DELETE
        strip_path: false
        preserve_host: true
      - name: redirect
        paths:
          - "~/[a-zA-Z0-9]+$"
        methods:
          - GET
        strip_path: false
        preserve_host: true
        plugins:
          - name: proxy-cache
            config:
              strategy: memory
              content_type: ["application/json"]
              cache_ttl: 60
              response_code: [200, 301, 302]
              request_method: [GET]
    plugins:
      - name: cors
        config:
          origins: ['*']
          methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
          headers: ['Accept', 'Content-Type', 'Authorization']
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 60
          policy: local
      - name: request-size-limiting
        config:
          allowed_payload_size: 2